<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input class="input1" type="text" />
    <input class="input2" type="text" />
    <button class="button" type="submit">Отправить</button>
    <div class="httpResponse">Результат запроса</div>
    <script>
      const button = document.querySelector(".button")
      button.addEventListener("click", () => {
        getFetch()
      })
      const resultResponse = document.querySelector(".httpResponse")
      function getFetch() {
        const value1 = document.querySelector(".input1").value
        const value2 = document.querySelector(".input2").value
        if ((value1 && value2 < 100) || (value1 && value2 > 300)) {
          alert("одно из чисел вне диапазона от 100 до 300")
        } else {
          const options = {
            method: "GET",
            headers: {
              "Content-type": "application/json; charset=UTF-8",
            },
          }
          fetch(`https://picsum.photos/${value1}/${value2}`, options).then(
            (response) => {
              console.log(response)
              resultResponse.innerHTML = `<img src=${response.url}>`
            }
          )
        }
      }
    </script>
  </body>
</html>
